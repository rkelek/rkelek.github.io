<body>
<p>시작일 : <input type="text" id="datepicker" onchange="dateChange()"></p>
<table>
	<thead>
	<tr>
		<th>날짜</th>
		<th>출근여부</th>
	</tr>
	</thead>
	<tbody id="tbooyCheck">
	</tbody>
</table>
</body>

<script>
	Date.prototype.addDays = function (days) {
		var date = this;
		return new Date(date.setDate(date.getDate() + days));
	};

	var refDay = new Date('2023-04-18');
	var workYn = "Y";
	var dayCnt = 0;

	$('document').ready(function () {
		$.datepicker.setDefaults({
			dateFormat: 'yy-mm-dd',
			prevText: '이전 달',
			nextText: '다음 달',
			monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			dayNames: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
			showMonthAfterYear: true,
			yearSuffix: '년'
		});

		$(function() {
			$("#datepicker").datepicker();
		});

		$('#datepicker').val('2023-04-18');

		var today = new Date();
		if(today > refDay){
			calcWorkDay(today);
		}else{
			gridDays();
		}


	});

	function gridDays(){
		var gridDay = new Date(refDay);;
		var pText = '';
		for(var i = 0 ; i < 365; i++){
			pText += '<tr><td>'+toString(gridDay)+'</td><td>'+(workYn == 'Y' ? "일하는날" : "쉬는날")+'</td></tr>'
			dayCnt++;
			gridDay.addDays(1);
			if(dayCnt == 4){
				dayCnt = 0;
				workYn = workYn == 'Y' ? 'N' : 'Y';
			}
		}

		$('#tbooyCheck').html(pText)
	}

	function dateChange(){
		$('#datepicker').val($( "#datepicker" ).val());
		calcWorkDay($( "#datepicker" ).val());
	}

	function calcWorkDay(targetDay){
		Date.prototype.addDays = function (days) {
			var date = this;
			return new Date(date.setDate(date.getDate() + days));
		};
		var today = new Date(targetDay);

		if(today < refDay){
			for(var i = 0 ; i < 9999; i++){
				if(toString(today) == toString(refDay)){
					gridDays();

					if(dayCnt == 0) dayCnt = 4;
					dayCnt--;
					refDay.addDays(-1);
					if(dayCnt == 0){
						dayCnt = 4;
						workYn = workYn == 'Y' ? 'N' : 'Y';
					}

					break;
				}else{
					if(dayCnt == 0) dayCnt = 4;
					dayCnt--;
					refDay.addDays(-1);
					if(dayCnt == 0){
						dayCnt = 4;
						workYn = workYn == 'Y' ? 'N' : 'Y';
					}
				}


			}
		}else{
			for(var i = 0 ; i < 9999; i++){
				if(toString(today) == toString(refDay)){
					gridDays();

					if(dayCnt == 4) dayCnt = 0;
					dayCnt++;
					refDay.addDays(1);
					if(dayCnt == 4){
						dayCnt = 0;
						workYn = workYn == 'Y' ? 'N' : 'Y';
					}

					break;
				}else{
					if(dayCnt == 4) dayCnt = 0;
					dayCnt++;
					refDay.addDays(1);
					if(dayCnt == 4){
						dayCnt = 0;
						workYn = workYn == 'Y' ? 'N' : 'Y';
					}
				}




			}
		}
	}




	function leftPad(value) {
		if (value >= 10) {
			return value;
		}

		return `0${value}`;
	}

	function toString(source, delimiter = '-') {
		const year = source.getFullYear();
		const month = leftPad(source.getMonth() + 1);
		const day = leftPad(source.getDate());

		return [year, month, day].join(delimiter);
	}
</script>
